[package]
name = "link_yeeter"
version = "2.3.3"
authors = ["Wojciech JarzÄ…bek <WojciechJarzabek@windowslive.com>"]
edition = "2021"
publish = false

[profile.dev]
debug = true

[profile.release]
opt-level = 3
debug = true
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = "unwind"
incremental = false
overflow-checks = true

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
all = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }

[dependencies]
async-lock = "3.3.0"
async-process = "2.2.2"
dotenvy = "0.15.7"
ffprobe = "0.4.0"
linkify = "0.10.0"
log = "0.4.21"
rand = "0.8.5"
simple-log = "1.6.0"
teloxide = "0.12.2"
tempfile = "3.10.1"
tokio = { version = "1.37.0", features = ["full"] }
url = "2.5.0"
which = "6.0.1"
