[package]
name = "link_yeeter"
version = "1.1.0"
authors = ["Wojciech JarzÄ…bek <WojciechJarzabek@windowslive.com>"]
edition = "2018"
publish = false

[profile.release]
opt-level = 3
debug = true
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'unwind'
incremental = false
overflow-checks = true

[dependencies]
failure = "0.1.8"
futures = "0.3.8"
lazy_static = "1.4.0"
linkify = "0.4.0"
rand = "0.7.3"
retry = "1.1.0"
tbot = "0.6.7"
tokio = { version = "0.2.23", features = ["macros", "sync", "signal"] }
url = "2.2.0"
