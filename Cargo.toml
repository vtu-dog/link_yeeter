[package]
name = "link_yeeter"
version = "2.2.0"
authors = ["Wojciech JarzÄ…bek <WojciechJarzabek@windowslive.com>"]
edition = "2021"
publish = false

[profile.release]
opt-level = 3
debug = true
lto = true
rpath = false
debug-assertions = false
codegen-units = 1
panic = "unwind"
incremental = false
overflow-checks = true

[dependencies]
async-process = "1.5.0"
dotenvy = "0.15.5"
ffprobe = "0.3.3"
futures = "0.3.24"
linkify = "0.9.0"
log = "0.4.17"
once_cell = "1.15.0"
rand = "0.8.5"
simple-log = "1.6.0"
teloxide = "0.10.1"
tempfile = "3.3.0"
tokio = { version = "1.21.2", features = ["full"] }
url = "2.3.1"
