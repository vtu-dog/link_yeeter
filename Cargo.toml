[package]
name = "link_yeeter"
version = "2.3.2"
authors = ["Wojciech JarzÄ…bek <WojciechJarzabek@windowslive.com>"]
edition = "2021"
publish = false

[profile.release]
opt-level = 3
debug = true
lto = true
rpath = false
debug-assertions = false
codegen-units = 1
panic = "unwind"
incremental = false
overflow-checks = true

[profile.dev]
debug = true

[dependencies]
async-lock = "2.7.0"
async-process = "1.7.0"
dotenvy = "0.15.7"
ffprobe = "0.3.3"
linkify = "0.9.0"
log = "0.4.18"
rand = "0.8.5"
simple-log = "1.6.0"
teloxide = "0.12.2"
tempfile = "3.6.0"
tokio = { version = "1.28.2", features = ["full"] }
url = "2.4.0"
which = "4.4.0"
